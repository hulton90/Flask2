<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shanti&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Say Hello</title>
</head>
<body>
<img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png" alt="greeting_logo">
<br>
<form action="greet" method="POST">
    {% for message in get_flashed_messages() %}
        <p> {{ message }} </p>
    {% endfor %}
    <br>
    <input type="text" name="name_input">
    <br>
    <input type="submit" value="GREET" id="greet">
</form>
</body>
</html>
